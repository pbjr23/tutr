<template name="chat">
  {{#each messages}}
    <strong>{{ nickname isTutor }}</strong>: {{ msg }}
    <br>
  {{/each}}
  <hr>
  <form class="msg-text">
    <input type="text" name="text" autocomplete="off" placeholder="Type a message..." />
  </form>
  <hr>
  <button class="video-call">Video Call</button>
  <hr>
  <button class="in-person">In Person Meeting</button>
  <hr>
  {{#if isTutor}}
    <h4>Profile</h4>
    Nickname: <strong>{{ nickname }}</strong>
  {{/if}}
</template>
